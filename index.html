<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script type="module" src="./js/intro.js"></script> -->

  <body>
    <!-- <h1 id="h1">Trykk</h1> -->
    <div id="movable" class="text-white text-[10px]">
      <p class="absolute top-0 translate-x-1/2 right-1/2 bottom top">top</p>
      <p class="absolute right-0 rotate-90 translate-y-1/2 bottom-1/2 right">
